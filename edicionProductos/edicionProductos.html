<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edicionProductos.css">
    <title>Editar Producto</title>
</head>

<body>
    <h1>Editar Producto</h1>
    <form id="formulario">
        <label for="id">ID:</label>
        <input type="text" id="id" disabled><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion"><br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria"><br>

        <label for="existencia">Existencia:</label>
        <input type="number" id="existencia" style="margin-bottom: 10px;"><br>

        <button type="button" id="eliminar">Eliminar Cambios</button>
        <button type="button" id="guardar">Guardar Cambios</button>
    </form>

    <script src="edicionProductos.js"></script>
</body>

</html>
